<div>
  <table mat-table [dataSource]="datos" class="mat-elevation-z8" #tabla1>

    <ng-container matColumnDef='codigo'>

        <th mat-header-cell *matHeaderCellDef>Codigo</th>
        <td mat-cell *matCellDef="let Articulo">{{Articulo.codigo}}</td>

    </ng-container>

    <ng-container matColumnDef='descripcion'>
      <th mat-header-cell *matHeaderCellDef>Descripcion</th>
      <td mat-cell *matCellDef="let Articulo">{{Articulo.descripcion}}</td>

    </ng-container>

    <ng-container matColumnDef='precio'>
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let Articulo">{{Articulo.precio}}</td>
    </ng-container>

    <ng-container matColumnDef='borrar'>
      <th mat-header-cell *matHeaderCellDef>Borrar</th>
      <td mat-cell *matCellDef="let j = index;">
        <button mat-raised-button color="warn" focusable="false" (click)="borrar(j)">
          Borra?
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>

  </table>
</div>

<div class="contenedor">

  <mat-form-field>
    <input matInput [(ngModel)]="articulosselect.codigo" type="number" placeholder="Ingrese código">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]="articulosselect.descripcion" type="text" placeholder="Ingrese descripción">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]="articulosselect.precio" type="number" placeholder="Ingrese precio">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="agregar()">Agregar</button>

</div>
